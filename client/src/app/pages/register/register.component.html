<div class="auth-bg">
  <div class="auth-card">
    <h1 class="title">Registrieren</h1>

    <form #f="ngForm" (ngSubmit)="onSubmit(f)" class="form">
      <mat-form-field appearance="fill" class="full">
        <mat-label>Username</mat-label>
        <input matInput name="username" [(ngModel)]="username" required />
      </mat-form-field>

      <mat-form-field appearance="fill" class="full">
        <mat-label>Passwort</mat-label>
        <input matInput type="password" name="password" [(ngModel)]="password" required />
      </mat-form-field>

      <mat-form-field appearance="fill" class="full">
        <mat-label>Passwort best√§tigen</mat-label>
        <input matInput type="password" name="confirm" [(ngModel)]="confirm" required />
      </mat-form-field>

      <button mat-raised-button color="primary" class="action" type="submit">Account erstellen</button>

      <div class="hint">
        Schon einen Account?
        <a routerLink="/login">Zum Login</a>
      </div>

      <div *ngIf="error" class="error">{{ error }}</div>
      <div *ngIf="success" class="success">{{ success }}</div>
    </form>
  </div>
</div>
